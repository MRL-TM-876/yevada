<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- block element test -->
    <h1>Block element 1</h1>
    <p>Block element 2</p>
    <!-- inline element test -->
    <i>Inline element 1</i>
    <b>Inline element 2</b>
    <!-- Inline element iniside block element -->
    <div>
        Block element 3
        <i>inline element inside block element</i>
        <p>inline element inside block element</p>
    </div>
    <!-- div example or grouping -->
    <div style="border:2px dashed blue; padding:20px; margin:10px;">
        hello
    </div>
    <div style="border: 2px dotted red; padding: 20px; margin:10px;">
        world
    </div>
    <!-- span example or inine grouping -->
    <b style="color:green;">
        Hello <span style="color:red; font-size: 40px;"></span>
    </b>
    <!-- grouping inside grouping -->
    <div style="border:30px solid purple;">
        <div style="border:2px dashed blue; padding:20px; margin:10px;">
            hello
        </div>
        <div style="border: 2px dotted red; padding: 20px; margin:10px;">
            world
        </div>
    </div>
</body>

</html>
